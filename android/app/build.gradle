plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.ejemplo.clienteinstitucional"
    compileSdk 34

    defaultConfig {
        applicationId "com.ejemplo.clienteinstitucional"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            shrinkResources false
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
